<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Demo</title>
  <style>
  span {
    background: #FFA07A;
    padding: 3px;
    float: left;
  }
  </style>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
 
<button id="hider">Hide</button>
<button id="Display">Show</button>
<div>
  <span>this</span> <span>sentence</span> <span>can</span>
  <span>be</span> <span>displayed</span> <span>and</span>
  <span>hide</span> <span>too</span> <span>....</span>
</div>
 
<script>
$( "#hider" ).click(function() {
  $( "span:last-child" ).hide( "fast", function() {
    // Use arguments.callee so we don't need a named function
    $( this ).prev().hide( "fast", arguments.callee );
  });
});
$( "#Display" ).click(function() {
  $( "span" ).show( 2000 );
});
</script>
</body>
