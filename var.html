<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Variables</h2>
<p>In this example, x, y, and z are variables.</p>
<p id="demo"></p>

<script>
var x = 6;
var y = 8;
var z = x + y;
document.getElementById("demo").innerHTML =
"The value of z is: " + z;
console.log(6 + 8)
</script>
<button onclick="window.print()">console</button>
</body>
</html>
